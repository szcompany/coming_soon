<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Zara | Base Apparel coming soon page</title>


</head>
<body>

<div class="container">
  <div class="left">
    <div class="inner-container">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <img src="images/hero-mobile.jpg" alt="hero" class="bg-mobile">

      <h1> 
        <span class="light-color">We'Re</span>  <br>
   
        <span>Coming</span><br>
        <span>Soon</span>
      </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>


      <form action="#" id='form' >
        <input type="email" id='email' placeholder="Email Address">
        <img src="images/icon-error.svg" alt="error" class="error-icon">
        <button type="submit" class="btn" id='submit-btn'>
          <img src="images/icon-arrow.svg" alt="arrow">
        </button>
        <small>Please provide email</small>
      </form>

    </div>
  </div>
  <div class="right"></div>
</div>
